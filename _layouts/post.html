---
layout: default
---
<header class="header-button">
  <a class="btn-hover btn-hover--icon-left" href="/">
    <span data-icon="ei-chevron-left" data-size="s"></span>
    <span class="btn-hover__text">Back</span>
  </a>
</header>
<article class="post post--expanded">
  <h1 class="post__title">{{ page.title }}</h1>
  <div class="date">
    {{ page.date | date: "%B %e, %Y" }}
  </div>

  <div class="entry">
    {{ content }}
  </div>

  {% include footer.html %}
  {% include disqus.html %}
</article>
